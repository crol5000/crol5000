<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href='FlipClock-master/compiled/flipclock.css'>
</head>

<body>
    <style>
    .j-timer {
        font-size: 70px;
    }

    .j-timer span {
        color: #555;
    }

    .j-timer i {
        color: #bbb;
        font-size: 40px;
    }
    </style>
    <div class="your-clock"></div>
    <div class="j-timer"></div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src='FlipClock-master/compiled/flipclock.min.js'></script>
    <script src='TimezZ-3.0.0/dist/TimezZ.min.js'></script>
    <script>
    var clock = $('.your-clock').FlipClock({
        // ... your options here
    });
    </script>
    <script>
    new TimezZ('.j-timer', {
        date: 'January 1, 2040 00:00:00',
        daysName: 'd',
        hoursName: 'h',
        minutesName: 'm',
        secondsName: 's',
        tagNumber: 'span',
        tagLetter: 'i',
        stop: false,
    });
    </script>
</body>

</html>
